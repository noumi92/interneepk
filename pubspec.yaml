name: interneepk
description: Pakistan's Virtual Internship Platform
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.1.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  get: ^4.6.6
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0
  firebase_database: ^10.4.0
  cloud_firestore: ^4.14.0
  firebase_app_check: ^0.2.1+8
  line_awesome_flutter: ^2.0.0
  fluttertoast: ^8.2.4
  get_storage: ^2.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/